<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main">

        <form action="" method="POST" class="form" id="form-1">
          <h3 class="heading">Thành viên đăng ký</h3>
          <p class="desc">Cùng nhau học lập trình miễn phí tại F8 ❤️</p>
      
          <div class="spacer"></div>
      
          <div class="form-group">
            <label for="fullname" class="form-label">Tên đầy đủ</label>
            <input id="fullname" name="fullname" type="text" placeholder="VD: Sơn Đặng" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input id="email" name="email" type="text" placeholder="VD: email@domain.com" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="password" class="form-label">Mật khẩu</label>
            <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
            <input id="password_confirmation" name="password_confirmation" placeholder="Nhập lại mật khẩu" type="password" class="form-control">
            <span class="form-message"></span>
          </div>

          <div class="form-group">
            <label for="avatar" class="form-label">Upload avatar</label>
            <input id="avatar" name="avatar" type="file" class="form-control">
            <span class="form-message"></span>
          </div>

          <div class="form-group">
            <label for="province" class="form-label">Chọn tỉnh thành</label>
            <select id="province" name="province" class="form-control">
              <option value="">--Chọn Tỉnh/TP--</option>
              <option value="HN">Hà Nội</option>
              <option value="DN">Đà Nẵng</option>
              <option value="HCM">TP.Hồ chí Minh</option>
            </select>
            <span class="form-message"></span>
          </div>

          <div class="form-group">
            <label for="gender" class="form-label">Giới tính</label>
            <div>
              <input name="gender" type="radio" value="male" class="form-control">
              Nam
            </div>
            <div>
              <input name="gender" type="radio" value="female" class="form-control">
              Nữ
            </div>
            <div>
              <input name="gender" type="radio" value="orther" class="form-control">
              Khác
            </div>
            <span class="form-message"></span>
          </div>

          <div class="form-group">
            <label for="level" class="form-label">Level mong muốn</label>
            <div>
              <input name="level" type="checkbox" value="easy" class="form-control">
              Dễ
            </div>
            <div>
              <input name="level" type="checkbox" value="normal" class="form-control">
              Trung bình
            </div>
            <div>
              <input name="level" type="checkbox" value="hard" class="form-control">
              Khó
            </div>
            <span class="form-message"></span>
          </div>
      
          <button class="form-submit">Đăng ký</button>
        </form>
      
      </div>

      <script src="./validator.js"></script>
      <script>
        Validator({
          form: '#form-1',
          messageSelector: '.form-message',
          formGroupSelector: '.form-group',
          rules: [
            Validator.isRequired('#fullname'),
            Validator.isRequired('#email'),
            Validator.isEmail('#email'),
            Validator.minLength('#password', 0),
            Validator.isRequired('#password_confirmation'),
            Validator.isConfirmed('#password_confirmation','#form-1 #password', 'Mật khẩu nhập lại không đúng'),
            Validator.isRequired('input[name="gender"]'),
            Validator.isRequired('#avatar'),
            Validator.isRequired('#province'),
            Validator.isRequired('input[name="level"]'),
          ],
          onSubmit: function(data){
            //call API
            console.log(data);
          }
        })
      </script>
</body>
</html>
